<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Rush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <h1 class="game-title">Meteor Rush</h1>
        <button class="start-btn" onclick="startGame()">Start Game</button>
        <button class="instructions-btn" onclick="showInstructions()">Instructions</button>
    </div>

    <div id="instructions-modal" class="instructions-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeInstructions()">&times;</span>
            <h2>Instructions</h2>
            <p>Use the arrow keys to move your meteor. Avoid rocks and try reach earth!</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="main.js" defer></script>
</body>
</html>
