<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen">
        <h1 class="game-title">Space Adventure</h1>
        <div class="button-container">
            <button id="start-btn">Start Game</button>
            <button id="instructions-btn">Instructions</button>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2>Instructions</h2>
            <p>Use the arrow keys to move your character. Avoid obstacles and collect hearts to survive. Reach Earth to win!</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="final-score">Final Score: </p>
            <p id="ending-message"></p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script src="main.js"></script>
</body>
</html>
